<html>
<head>
  <script src="../../bravo.js"></script>
  <script src="console.js"></script>
  <script>

var tests = 
[ 
  "absolute", "cyclic", "determinism", "exactExports", 
  "hasOwnProperty", "method", "missing", "monkeys", 
  "nested", "relative", "transitive" 
];

  </script>

</head>
<body>
<center style="height:99%">
<form name=terminal style="height:100%">
<script>
if (window.navigator.userAgent.indexOf("MSIE") !== -1)
  document.write('<xmp id=stdout></xmp>');
else
  document.write('<textarea id=stdout wrap="off" readonly></textarea>');
</script>
</form>
</center>
</body>
<style type="text/css">
#stdout
{
  width: 	99%;
  text-align: 	left;
  border: 	3px solid #999999;
  background: 	black;
  color: 	limegreen;
  padding: 	5px;
  font-family: terminal, fixed, lucida console, courier;
  //white-space: nowrap;
}
TEXTAREA#stdout
{
  height:	99%;
}
</style>
<script>
print = function(a)
{
  bravojs.print(a);
}

print("\n *** " + new Date());

function runTest(testNumber)
{
  var testName = tests[testNumber];
  if (!testName)
    return;

  bravojs.reset();
  setTimeout((function() { print("\nRunning test " + testName); }),0);
  bravojs.runExternalMainModule("tests/modules/1.0/" + testName + "/program", function() { runTest(testNumber + 1) });
}

window.onload = function()
{
  runTest(0);
}

/* window.onerror is noisy because we purposefully test ENOENT */
try { delete window.onerror } catch(e) {};
try { if (window.onerror) window.onerror = void 0 } catch(e) {};

</script>
</html>
